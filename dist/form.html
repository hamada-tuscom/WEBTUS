<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>

  <h1>Form</h1>

  <form action="js/api.php" method="post" enctype="multipart/form-data">
    <input type="hidden" name="mode" value="Register">

    <p><label>タイトル：<input type="text" name="title"></label></p>

    <p><label>スクリーンショット：<input type="file" name="screenshot"></label></p>

    <p><label>プログラムファイル：<input type="file" name="program"></label></p>

    <p><label>作者：<input type="text" name="author"></label></p>

    <p><label>抜粋：<br><textarea name="excerpt" rows="2" cols="40"></textarea></label></p>

    <p><label>説明：<br><textarea name="description" rows="6" cols="40"></textarea></label></p>

    <p><label>パスワード：<input type="password" name="password"></label></p>

    <p><input type="submit" value="送信"><input type="reset" value="リセット"></p>
  </form>

</body>
</html>
