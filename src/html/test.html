<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TUSCOM Gallery</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./js/script.js"></script>
</head>
<body>

  <header id="header">
    <h1>TUSCOM Gallery</h1>
    <p>TUSCOMメンバーが制作した作品の紹介ページです。</p>
  </header>

  <section id="container">

    <article class="galleryItem" id = "itemTemplate">
      <h1>タイトル</h1>
      <img src="./img/dummy.png" alt="screenshot">
      <section>
        <p>作者: 名前 作者</p>
        <p>説明しよう！</p>
        <div class = "like">Like!: 170</div>
      </section>
    </article>

    <article class="detail" id = "detailTemplate">
      <h1>タイトル</h1>
      <div id = "sc">
        <img src="./img/dummy.png" alt="screenshot">
      </div>
      <div id ="description">
        <p>作者: 名前ですよ</p>
        <section>
          <h1>説明</h1>
          <p>
            説明ですよ。<br>
            説明！
          </p>
        </section>
        <div class="like">
          <span>70</span>
          <div>Like!</div>
        </div>
        <section class="download">
          <h1>ダウンロード</h1>
          <a href="#">download‼</a>
        </section>
      </div>
      <div id = "comments">
        <h1>コメント</h1>
        <section>コメント</section>
        <section>コメントですよ</section>
        <section>テステス</section>
        <section>てすとです！</section>
      </div>
      <form action="#" id = "form">
        <input type="text" name = "comment" value="">
        <input type="button" name ="submit" value="コメントする！">
      </form>
      <form action="#">
        <input type="text" name = "delete" value="" placeholder="削除キーを入力">
        <input type="button" name ="submit" value="削除する">
      </form>
    </article>




  </section>

  <footer>
    <a href="./form.html">form</a>
  </footer>

</body>
</html>
